<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Simple Form Styling</h1>
  <section class="container">
    <fieldset>
      <legend>
        Personal Information
      </legend>
      <form autocomplete="off">
        <label for="name">Your Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name">
        <label for="email">Your Email:</label>
        <input type="email" name="email" id="email" placeholder="me@mail.com">
        <label for="tel">Number:</label>
        <input type="tel" name="phone" id="tel" minLength="9" maxLength="9" placeholder="It must be 9 digits">
        <label for="address">Your Address</label>
        <input type="text" name="adderss" id="address">
        <label for="message">Send us a message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <div class="centerd">
          <input type="submit" value="Submit Info">
          <input type="reset" value="Reset all Field">
        </div>
      </form>
    </fieldset>
  </section>
</body>

</html>
